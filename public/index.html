<!DOCTYPE html>
<html>
	<head>
		<title>FileSizer</title>
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
		<script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
		<script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
		<link rel="stylesheet" href="./public/css/main.css" type="text/css" />
		<script type="text/javascript" src="/controllers/submitHandler.js"></script>
	</head>
	
	<body>
		<h1 id="test">File Size Microservice</h1>
		<p class="instruct">Submit a file to view its size in bytes.</p>
		<div class="row">
			<form method="post", action="/api" enctype="multipart/form-data">
				<div class="col-xs-4">
				</div>
				<div class="col-xs-2">
					<input type="file" name="filename"></input>
				</div>
				<div class="col-xs-2">
					<input type="submit" class="btn btn-secondary"></input>
				</div>
				<div class="col-xs-4">
				</div>
			</form>
		</div>
	</body>
</html>
